<div class="p-mt-3">
  <h3>Ranking de Estrategias:</h3>
  <p-table [value]="history">
    <ng-template pTemplate="header">
      <tr>
        <th>Puntaje</th>
        <th>Balas</th>
        <th>Tiempo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attempt>
      <tr>
        <td>{{ attempt.totalScore }}</td>
        <td>{{ attempt.bulletsUsed }}</td>
        <td>{{ attempt.timeUsed }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
